<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/todo.css">
    <link rel="stylesheet" href="./css/loading-bar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&family=Noto+Serif+KR:wght@200&display=swap"
        rel="stylesheet">
    <title>To Do List | Kortsec1</title>
</head>

<body>
    <div class="container">
        <nav class="bar">
            <div class="logo" onclick="location.href='./main.html';">
                <i class="fas fa-user-secret" onclick="location.href='./main.html';"></i>
                <a href="./main.html">Kortsec1</a>
            </div>
            <ul>
                <li class="menu"><a href="#">About</a></li>
                <li class="menu"><a href="#">Posts</a></li>
                <li class="menu"><a href="#">Calender</a></li>
                <li class="menu"><a href="./todolist.html">Todolist</a></li>
                <li class="menu"><a href="#">Workout</a></li>
            </ul>
            <div class="contact">
                <i class="fab fa-instagram" onclick="openInNewTab('https://www.instagram.com/');"></i>
                <i class="fab fa-github" onclick="openInNewTab('https://github.com/Kortsec1');"></i>
            </div>
        </nav>

        <div class="content">
            <div class="down">
                <div class="phrase">
                    <p>{&nbsp;&nbsp;</p><p id="PH"></p><p>&nbsp;&nbsp;&nbsp;}</p>
                </div>
            </div>

            <div class="todolist">
                <div class="opt">
                    <div class="add" onclick="open_add();">
                        <i class="fas fa-plus-square" onclick="open_add();"></i>
                        <a onclick="open_add();">Add</a>
                    </div>
                    <div class="del" onclick="set_del();">
                        <i class="fas fa-trash-alt" onclick="set_del();"></i>
                        <a onclick="set_del();">Delete</a>
                    </div>
                    <div class="done" onclick="fin_del();">
                        <i class="fas fa-check-square" onclick="fin_del();"></i>
                        <a onclick="fin_del();">Done</a>
                    </div>
                </div>

                <ul class="lists">
                    <li class="fin_li">
                        <button id="del_1" class="del_but" onclick="open_del(parseInt(this.id[4]));"><p>delete</p></button>
                        <div id="div_1" class="fin_item items"><p><del>콩이 산책시키기</del></p></div>
                        <i class="fas fa-check-square" id="chk_icon"></i>
                    </li>
                    <li>
                        <button id="del_2" class="del_but" onclick="open_del(parseInt(this.id[4]));"><p>delete</p></button>
                        <div id="div_2" class="items"><p>독서하기</p></div>
                        <button id="2" class="done_but" onclick="done(this.id);"><p>done</p></button>
                    </li>
                    <li>
                        <button id="del_3" class="del_but" onclick="open_del(parseInt(this.id[4]));"><p>delete</p></button>
                        <div id="div_3" class="items"><p>수학 문제 풀기</p></div>
                        <button id="3" class="done_but" onclick="done(this.id);"><p>done</p></button>
                    </li>
                    <li>
                        <button id="del_4" class="del_but" onclick="open_del(parseInt(this.id[4]));"><p>delete</p></button>
                        <div id="div_4" class="items"><p>운동하기</p></div>
                        <button id="4" class="done_but" onclick="done(this.id);"><p>done</p></button>
                    </li>
                    <li>
                        <button id="del_5" class="del_but" onclick="open_del(parseInt(this.id[4]));"><p>delete</p></button>
                        <div id="div_5" class="items"><p>영어단어 외우기</p></div>
                        <button id="5" class="done_but" onclick="done(this.id);"><p>done</p></button>
                    </li>
                    <li>
                        <button id="del_6" class="del_but" onclick="open_del(parseInt(this.id[4]));"><p>delete</p></button>
                        <div id="div_6" class="items"><p>수학공식 외우기</p></div>
                        <button id="6" class="done_but" onclick="done(this.id);"><p>done</p></button>
                    </li>
                </ul>
            </div>

            <div class="progress">
                <div id="bar" class="ldBar" data-preset="rainbow" style="width: 90%; height: 90%;"></div>
            </div>
        </div>
    </div>

    <div class="add_bk">
        <div class="add_window">
            <form action="#" method="post">
                <div class="inp_data">
                    <input type="text" id="inp_item">
                </div>
                <div class="inp_but">
                    <input type="button" value="cancel" onclick="close_add();" value="">
                    <input type="submit" value="add">
                </div>
            </form>
        </div>
    </div>

    <div class="del_bk">
        <div class="del_window">
            <div class="message">
                <p>삭제 하시겠습니까?</p>
            </div>
            <div class="del_confirm_but">
                <button class="confirm" onclick="close_del();">아니요</button>
                <button class="confirm">네</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/loading-bar.js"></script>
    <script type="text/javascript" src="./js/todo.js"></script>
    <script src="https://kit.fontawesome.com/7d9f8f879c.js" crossorigin="anonymous"></script>
</body>

</html>
